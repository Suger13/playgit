<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tailwinds</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="p-9 bg-red bg-gradient-to-r from-red-400 to-slate-500 flex flex-row justify-between">
        <h1 class="bg-transparent font-sans font-extrabold text-5xl">Playground</h1>
    </div>
    
    <div class="head flex space-x-5 relative">
        <div class="flex flex-row items-center justify-center bg-purple-400 w-20 h-20 mt-5 ml-5
        hover:my-2">1</div>
        <div class="flex flex-row items-center justify-center bg-purple-800 w-20 h-20 mt-5 ml-5
        hover:my-2">2</div>
        <div class="flex flex-row items-center justify-center bg-purple-400 w-20 h-20 mt-5 ml-5
        hover:my-2">3</div>
    </div>

    <br> <br> <br>

    <div class="flex flex-col ml-5">
        <div class="pipe flex flex-row justify-center items-center bg-red-200 my-2 hover:mx-4 h-20 w-20">1</div>
        <div class="pipe flex flex-row justify-center items-center bg-red-800 my-2 hover:mx-4 h-20 w-20">2</div>
        <div class="pipe flex flex-row justify-center items-center bg-red-500 my-2 hover:mx-4 h-20 w-20">3</div>
    </div>
    
    <br> <br> <br>

    <div class="grid-box grid gap-4 grid-cols-3 grid-rows-3">
        <div class="pipe flex flex-row-center justify-center items-center rounded-md w-20 h-20 bg-slate-400">1</div>
        <div class="pipe flex flex-row-center justify-center items-center rounded-md w-20 h-20 bg-slate-400">2</div>
        <div class="pipe flex flex-row-center justify-center items-center rounded-md w-20 h-20 bg-slate-400">3</div>
        <div class="pipe flex lex-row-center justify-center items-center rounded-md w-20 h-20 bg-slate-400">4</div>
        <div class="pipe flex flex-row-center justify-center items-center rounded-md w-20 h-20 bg-slate-400">5</div>
        <div class="pipe flex flex-row-center justify-center items-center rounded-md w-20 h-20 bg-slate-400">6</div>
    </div>


</body>
</html>
