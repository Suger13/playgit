<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tailwinds</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="p-9 bg-red bg-gradient-to-r from-red-400 to-slate-500 flex flex-row justify-between">
        <div class="logo-icon p-5"></div>
        <div class="menu p-5"></div>
    </div>
    
    <div class="head flex space-x-5 relative">
        <div class="box flex-row-center">1</div>
        <div class="box flex-row-center">2</div>
        <div class="box flex-row-center">3</div>
    </div>

    <br> <br> <br>

    <div class="flex flex-col">
        <div class="pipe flex-row-center my-2 hover:mx-4">1</div>
        <div class="pipe flex-row-center my-2 hover:mx-4">2</div>
        <div class="pipe flex-row-center my-2 hover:mx-4">3</div>
    </div>
    
    <br> <br> <br>

    <div class="grid-box grid gap-4 grid-cols-3 grid-rows-3">
        <div class="pipe flex-row-center rounded-md">1</div>
        <div class="pipe flex-row-center rounded-md">2</div>
        <div class="pipe flex-row-center rounded-md">3</div>
        <div class="pipe flex-row-center rounded-md">4</div>
        <div class="pipe flex-row-center rounded-md">5</div>
        <div class="pipe flex-row-center rounded-md">6</div>
    </div>

</body>
</html>
